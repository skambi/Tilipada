{{ define "glossary-words" }}
{{ if not .Words }}
    <h2>ಪದಗಳಿಲ್ಲ</h2>
    <p>ಈ ಪದಕೋಶದಲ್ಲಿ ಯಾವುದೇ ಪದಗಳು ಕಂಡುಬಂದಿಲ್ಲ.</p>
{{ else }}
    <ul class="noul words">
        {{ range $i, $w := .Words }}
            <li><a href="/dictionary/{{ UnicodeURL $.FromLang }}/{{ UnicodeURL $.ToLang }}/{{ UnicodeURL $w.Content }}">{{ $w.Content }}</a></li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
